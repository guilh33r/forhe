<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demonstrando Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amor em Cada Detalhe</h1>
        <p>Uma celebração do que é mais puro e bonito: o Amor</p>
    </header>

    <section id="content">
        <div class="gallery">
            <img src="https://via.placeholder.com/600x400/FFB6C1/000000?text=Amor" alt="Imagem de amor 1">
            <img src="https://via.placeholder.com/600x400/FF69B4/000000?text=Romance" alt="Imagem de amor 2">
            <img src="https://via.placeholder.com/600x400/FF1493/000000?text=Paixão" alt="Imagem de amor 3">
        </div>

        <div class="love-message">
            <h2>Envie sua mensagem de amor</h2>
            <form id="loveForm">
                <textarea placeholder="Deixe uma mensagem..." required></textarea>
                <button type="submit">Enviar Amor</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 - Todos os direitos reservados. Feito com <span>&#9829;</span> por você!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
